apply plugin: 'com.android.application'

repositories {
    jcenter()
    flatDir {
        dirs 'prebuilt-libs'
    }
}

android {
    compileSdkVersion "Google Inc.:Glass Development Kit Preview:19"
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "thirdeye.thirdeye"
        minSdkVersion 19
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/unirest-java-1.3.23-SNAPSHOT-jar-with-dependencies.jar')
    compile files('libs/unirest-java-1.3.23-SNAPSHOT.jar')
    compile files('libs/okhttp-2.0.0.jar')
    compile files('libs/gson-2.3.jar')
    compile files('libs/unirest-java-1.3.23-SNAPSHOT-withDependency-ShadedForAndroid.jar')
}
